<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>JamesTip | Home</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row topnav">
            <div class="col-md-12">
                <div class="">
                    <a class="active" href="index.html">Home</a>
                    <a href="products.html">Product</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                </div>
            </div>
        </div>

        <div class="row productform">
            <div class="col-md-12">
                <form action="">
                    <div class="">
                        <label for="fname"># Product code</label>
                        <input type="text" id="productCode" name="productCode" required placeholder="Insert product code.." disabled>
                    </div>

                    <div class="">
                        <label for="country">Category</label>
                        <select id="country" name="country">
                          <option value="consumer-electronics">Eletronic</option>
                          <option value="computer-office">Computer & Office</option>
                          <option value="cellphones-telecommunications">Cellphones & Telecommunications</option>
                          <option value="health-and-hygiene">Women's Clothing</option>
                          <option value="health-and-hygiene">Men's Clothing</option>
                          <option value="health-and-hygiene">Home & Garden</option>
                          <option value="shoes">Shoes</option>
                        </select>
                    </div>

                    <div class="">
                        <label for="fname">Product Name</label>
                        <input type="text" id="productname" name="productName" required placeholder="Insert product name..">
                    </div>

                    <div class="">
                        <label for="lname">Provider's name</label>
                        <input type="text" id="providerName" name="providerName" required placeholder="Provider's name..">
                    </div>

                    <div class="">
                        <label for="lname">Price</label>
                        <input type="number" id="productPrice" name="productPrice" min="1" step="any" />
                    </div>                 
                    <input type="submit" value="Submit">   
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
